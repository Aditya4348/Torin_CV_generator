<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THORIN CV Forge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Merriweather"', 'serif'],
              inter: ['"Inter"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0fdf4',
                100: '#dcfce7',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                900: '#14532d',
              },
              dark: {
                800: '#1e1e2e',
                900: '#11111b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that modern feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Print Specific Styles for Perfect A4 */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
          width: 100%;
          height: 100%;
          overflow: visible;
        }
        /* Ensure the preview container takes full width/height without scrollbars */
        #cv-preview-container {
          box-shadow: none;
          margin: 0;
          width: 210mm;
          min-height: 297mm;
          page-break-after: avoid;
          padding: 0;
        }
      }
    </style>

}
</script>
